<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 6 - It's (h)over</title>
	<!-- Link to CSS files -->
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<!-- Link to icon -->
	<link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
	<!-- Header -->
	<header>
		<div class="logo"></div>
	</header>
	<!-- Main content with filters -->
	<div class="container">
		<!-- Filters Section -->
		<section class="filters">
			<!-- Location Filter -->
			<div class="locations">
				<h3>States</h3>
				<h4>Arizona, California...</h4>
				<ul class="popover">
					<li>
						<h2>Arizona</h2>
						<ul>
							<li>Phoenix</li>
							<li>Tucson</li>
							<li>Flagstaff</li>
						</ul>
					</li>
					<li>
						<h2>California</h2>
						<ul>
							<li>Los Angeles</li>
							<li>San Francisco</li>
							<li>San Diego</li>
						</ul>
					</li>
				</ul>
			</div>
			<!-- Amenities Filter -->
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>Kitchen</li>
					<li>Parking</li>
				</ul>
			</div>
			<!-- Search Button -->
			<button class="search-btn">Search</button>
		</section>
	</div>
	<!-- Footer -->
	<footer>
		Best School
	</footer>
</body>
</html>
