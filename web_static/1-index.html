<html lang="en">
<head>

		body {

			flex-direction: column;
			height: 100vh;
		}

		header {
			background-color: #FF0000;
			height: 70px;
			width: 100%;

		div {

			justify-content: center;

			margin-top: auto;
		}
	</style>
</head>

	<footer>
